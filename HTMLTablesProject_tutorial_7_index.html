<!-- Please save your file as index.html, style.css, reset.css in same folder to get as exact output as codecademy. -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aguillar Family Wine Festival</title>
  <!-- The below css link is used for styling this page. Please make sure style.css, reset.css and index.html extension file will be same folder to affect the style of this page -->
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
  <!-- This is header -->
  <header>
    <h1>Annual Aguillar Family Wine Festival</h1>
  </header>
  <!-- this class "container" div creates for table -->
  <div class="container">
    <!-- This is the start of table -->
    <table>
      <!-- The start of thead element -->
      <thead>
        <tr>
          <th colspan="2">
            <h1>Wine Festival Schedule</h1>
          </th>
          </tr>
        <tr>
          <th scope="col"><h2>Time</h2></th>
          <th scope="col"><h2>Event</h2></th>
        </tr>
      </thead>
      <!-- End of thead element -->
      <!-- Start of tbody element -->
      <tbody>
        <tr>
          <td class="left"><h3>12:00 PM</h3></td>
          <td><h3>Welcome Reception</h3></td>
        </tr>
        <tr>
          <td class="left"><h3>01:00 PM</h3></td>
          <td><h3>Storytelling & Tasting</h3></td>
        </tr>
        <tr>
          <td class="left"><h3>02:00 PM</h3></td>
          <td><h3>Wine Luncheon</h3></td>
        </tr>
        <tr>
          <td class="left"><h3>03:00 PM</h3></td>
          <td><h3>Aguillar Family Wines</h3></td>
        </tr>
        <tr>
          <td class="left"><h3>04:00 PM</h3></td>
          <td><h3>Wine & Cheese Tasting</h3></td>
        </tr>
      </tbody>
      <!-- End of tbody element -->
    </table>
    <!-- The end of table -->
  </div>
  <!-- This is footer -->
  <footer>
    <h3>Contact</h3>
    <h3>Location</h3>
    <h3>Privacy Policy</h3>
  </footer>
</body>

</html>
